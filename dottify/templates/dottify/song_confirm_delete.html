{% extends "base.html" %}

{% block content %}
    <h1>Confirm Song Deletion</h1>
    
    <div class="alert alert-danger">
        <p>Are you sure you want to delete the song:</p>
        <p><strong>"{{ song.title }}"</strong> from Album "{{ song.album.title }}"?</p>
        <p>This action cannot be undone.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Song</button>
        
        <a href="{% url 'song_detail' pk=song.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
