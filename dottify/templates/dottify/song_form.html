{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block content %}
    <h1>{% if form.instance.pk %}Edit Song: {{ form.instance.title }}{% else %}Create New Song{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form|crispy }} 
        
        <button type="submit" class="btn btn-primary">Save Song</button>
        
        <!-- Allowing reuse for both create and update views -->
        {% if form.instance.pk %}
            <a href="{% url 'song_detail' pk=form.instance.pk %}" class="btn btn-secondary">Cancel</a>
        {% endif %}
    </form>
{% endblock content %}
