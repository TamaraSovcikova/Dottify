{% load crispy_forms_tags %}  -->

{% block content %}
    <h1>{% if form.instance.pk %}Edit Album: {{ form.instance.title }}{% else %}Create New Album{% endif %}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form|crispy }} 
        
        <button type="submit" class="btn btn-primary">Save Album</button>
        
        {% if form.instance.pk %}
            <a href="{% url 'album_detail' pk=form.instance.pk slug=form.instance.slug %}" class="btn btn-secondary">Cancel</a>
        {% endif %}
    </form>
{% endblock content %}
